<ion-header>
    <ion-navbar primary>
        <ion-title>
            <img src="images/logo.png" />
        </ion-title>
        <ion-buttons end>
            <button (click)="aggiungiLista()">
                <ion-icon name="add-circle"></ion-icon>
                </ button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let lista of liste">
            <button ion-item (click)="vediLista(lista)">
                <ion-item-content>
                    {{lista.title}}
                    <span>{{lista.cose.length}} items</span>
                </ion-item-content>
            </button>
            <ion-item-options>
                <button light (click)="rinominaLista(lista)">
                    <ion-icon name="clipboard"></ion-icon>
                </button>
                <button danger (click)="rimuoviLista(lista)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
