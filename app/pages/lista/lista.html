<ion-header>
    <ion-navbar secondary>
        <ion-title>
            {{lista.title}}
        </ion-title>
        <ion-buttons end>
            <button (click)="uncheckLista()">
                <ion-icon name="refresh-circle">
                </ion-icon>
                    </ button>
                    <button (click)="aggiungiCosa()">
                        <ion-icon name="add-circle"></ion-icon>
                        </ button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let cosa of lista.cose" class="home-slidingitem">
            <ion-item>
                <ion-label>{{lista.title}}</ion-label>
                <ion-checkbox [checked]="cosa.checked" (click)="toggleCosa(item)" class="checklist-item">
                </ion-checkbox>
            </ion-item>
            <ion-item-options>
                <button light (click)="renameCosa(cosa)">
                    <ion-icon name="clipboard"></ion-icon>
                </button>
                <button danger (click)="removeCosa(cosa)">
                    <ion-icon name="trash"></ ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
